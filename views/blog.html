<section id="content"><div class="ic">More Website Templates @ TemplateMonster.com - September08, 2014!</div>
    <div class="container">
        <div class="row wrap_11" ng-if="blog.index == -1">
            <div class="grid_8 col-xs-12 col-md-8">
                <div class="wrap_10">
                    <h2 class="header_2 indent_3">Latest Posts</h2>                    
                    <div class="box_6" ng-repeat="item in blog.blogs">
                        <div class="put-left auto col-xs-12 col-md-6">
                            <div class="caption">
                                <img ng-src="{{item.image.url}}" alt="{{item.image.alt}}"/>
                                <p class="text_2 color_1">                        
                                    {{item.created | date}}
                                </p>
                            </div>
                        </div>
                        <div class="caption col-xs-12  col-md-6">
                            <h3 class="text_2 color_2"><a ng-click="blog.goCurrentBlog($index)">{{item.title}}</a></h3>             
                            <div ng-bind-html="item.body"></div>
                            <a class="btn_2" ng-click="blog.goCurrentBlog($index)">read more</a>                            
                        </div>
                        <div class="clearfix"></div>
                    </div>                            
                </div>                
            </div>
            <div class="grid_4 col-xs-12 col-md-4">
                <div class="wrap_10">
                    <h2 class="header_2 indent_3">
                        Categories
                    </h2>
                    <ul class="list_2 text_3 color_5">
                        <li ng-repeat="blog in blog.blogs"><a href="#">{{blog.title}}</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="row wrap_11" ng-if="blog.index != -1"> 
            <div class="col-xs-12">          
                <div class="wrap_10"> 
                    <div class="text-center wrap_20">
                    <h2 class="header_2 text-center">{{blog.blog.title}}</h2>  
                    <h4 class="text_2 color_2  indent_3">{{blog.blog.created | date}}</h3>
                    </div>                   
                                         
                    <div class="box_6">
                        <div class="caption col-xs-12  col-md-6">
                            <div ng-bind-html="blog.blog.body"></div>
                        </div>
                        <div class="put-left auto col-xs-12 col-md-6">
                            <div class="caption">
                                <img src="{{blog.blog.image.url}}" alt="{{blog.image.alt}}"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>                            
                </div>
            </div>
            <div class="col-xs-12">
                <div class="wrap_10">                    
                    <a class="btn_2" ng-click="blog.goList()">Back to list</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row wrap_9 wrap_4 wrap_10">
            <div class="grid_12">
                <div class="header_1 wrap_3 color_3">
                    Get in Touch
                </div>
                <div class="box_3">
                    <ul class="list_1">
                        <li><a class="fa fa-twitter" href="#"></a></li>
                        <li><a class="fa fa-facebook" href="#"></a></li>
                        <li><a class="fa fa-google-plus" href="#"></a></li>
                        <li><a class="fa fa-pinterest" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
